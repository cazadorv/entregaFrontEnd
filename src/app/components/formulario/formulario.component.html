<!--Formulario de alta de clientes-->
<div  class="row justify-content-center">        
    <form class="form border-bottom" (ngSubmit)="onSubmit()" #listaClienteForm="ngForm">
        <div class="row justify-content-center">
           <h4>Ingrese sus datos</h4>
        </div>
        <div class="form-group">
            <label for="txtNombre">Nombre: </label>
            <input type="text" id="txtNombre" name="txtNombre" placeholder="Nombre" [(ngModel)]="newCliente.nombre" required minlenght="4" maxlength="20/"/>            
        </div>
        <div class="form-group">
            <label for="txtApellido">Apellido: </label>
            <input type="text" id="txtApellido" name="txtApellido"  placeholder="Apellido" [(ngModel)]="newCliente.apellido" required minlenght="4" maxlength="20"/>            
        </div>
        <div class="form-group">
            <label for="txtDireccion">Direccion: </label>
            <input type="text"  id="txtDireccion" name="txtDireccion" placeholder="Direccion" [(ngModel)]="newCliente.direccion" required minlenght="6" maxlength="20" ng-pattern="/^[a-zA-Z0-9]*$/"/>
        </div>        
        <div class="form-group">            
            <button type="submit" class="btn btn-primary" [disabled]="!listaClienteForm.valid">Guardar datos</button>
        </div>
    </form>
</div>
