<!--Listado de Clientes almacenados, los clientes son pasador por el array clientes-->
<table class="table table-striped">
<tr>
    <th>Id</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Direccion</th>
    <th>Operaciones</th>
</tr>
<tr *ngFor="let item of arrayClientes; let i=index">
    <td>{{i}}</td>
    <td>{{item.nombre}}</td>
    <td>{{item.apellido}}</td>
    <td>{{item.direccion}}</td>
    <td>
        <button class="btn btn-danger" (click)="deleteCliente(item.id)">Borrar</button>
        <button class="btn btn-primary">Editar</button>
    </td>
</tr>
</table>
